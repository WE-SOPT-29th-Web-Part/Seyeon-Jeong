<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>To Do List</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header__logo">TO Do List</h1>
    </header>
    <nav class="options">
      <button class="options__button options__today">오늘만 보기</button>
      <button class="options__button options__tomorrow">내일만 보기</button>
      <button class="options__button options__both">함께 보기</button>
    </nav>
    <main class="todos">
      <section class="todos__section todos__today">
        <h2 class="todos__header">오늘 할 일</h2>
        <ul class="todos__items">
          <li class="todos__item">
            <span class="todos__name">HTML 공부</span>
            <button class="todos__delete">␡</button>
          </li>
          <li class="todos__item">
            <span class="todos__name">CSS 공부</span>
            <button class="todos__delete">␡</button>
          </li>
        </ul>
        <input type="text" class="todos__input" />
        <div class="todos__btn-wrapper">
          <button class="todos__add">+</button>
        </div>
      </section>
      <section class="todos__section todos__tomorrowy">
        <h2 class="todos__header">내일 할 일</h2>
        <ul class="todos__items">
          <li class="todos__item">
            <span class="todos__name">JS 공부</span>
            <button class="todos__delete">␡</button>
          </li>
          <li class="todos__item">
            <span class="todos__name">React 공부</span>
            <button class="todos__delete">␡</button>
          </li>
        </ul>
        <input type="text" class="todos__input" />
        <div class="todos__btn-wrapper">
          <button class="todos__add">+</button>
        </div>
      </section>
    </main>
    <footer class="footer">SOPT 29th WEB PART</footer>
  </body>
</html>
